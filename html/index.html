<head>
  <title>report</title>

  <style>
    a { text-decoration:none}
    h1, h2, h3, h4 { margin: 0; padding: 0;}
    code { display: inner-block; padding-right: 10px; }

    .wziUf {
      width: 10px;
      height: 10px;
      font-size: 14px;
      padding: 0 10px;
      display: inner-block;
    }

    .level2 {
      margin-left: 15px;
    }

    .indent-left { margin-left:15px }

  </style>
</head>

<body>

<section>
  <a href="https://docs.ozon.ru/api/seller/#tag/ProductAPI" target="_blank"
     referrerpolicy="no-referrer" class="wziUf"><h3>Отчеты</h3>
  </a>

  <div class="level2">
    <form method="post" target="_blank" action="product/list">
      <input type="hidden" name="access_code" value="{{access_code}}">
      <input type="hidden" name="session_id" value="{{session_id}}">
      <div>Таблица с информацией из api:
        <button type="submit">Скачать</button>
      </div>

      <a href="https://docs.ozon.ru/api/seller/#operation/ProductAPI_GetProductList"
         target="_blank"
         referrerpolicy="no-referrer" class="wziUf">
        <code>/v2/product/list</code></a>
      <br/>
      <a href="https://docs.ozon.ru/api/seller/#operation/ProductAPI_GetProductInfoStocksV3"
         target="_blank"
         referrerpolicy="no-referrer" class="wziUf">
        <code>/v3/product/info/stocks</code></a>

    </form>
  </div>


</section>
</body>
